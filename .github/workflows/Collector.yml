name: Collect

on:
  workflow_dispatch:

  push:
    paths:
      - "./EternityBase"
      - "./sub/sub_merge_base64.txt"
      - "./sub/sub_merge_yaml.yml"

  schedule:
    - cron: "0 2,13 * * *"

jobs:
  main:
    name: Collect Proxies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install Node.js dependencies
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./utils/localserver

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Set Timezone
        run: sudo timedatectl set-timezone 'Asia/Tehran'

      - name: Install Requirements
        run: |
          pip install -r ./utils/requirements.txt

      - name: Running Collector
        run: |
          wget -O subconverter.tar.gz https://github.com/asdlokj1qpi233/subconverter/releases/latest/download/subconverter_linux64.tar.gz
          tar -zxvf subconverter.tar.gz -C ./
          chmod +x ./subconverter/subconverter && nohup ./subconverter/subconverter >./subconverter.log 2>&1 &
          node ./utils/localserver/index.js &
          sleep 2
          python ./utils/list_merge.py

      - name: Log VLESS Count After Collection
        run: |
          echo "--- Verifying proxy file after collection ---"
          VLESS_COUNT=$(grep -c "type: vless" ./sub/sub_merge_yaml.yml || echo "0")
          echo "-> [Collector.yml] VLESS nodes in sub_merge_yaml.yml: $VLESS_COUNT"
          echo "--------------------------------------------"

      - name: Commit Collection Changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git pull origin master
          git add ./sub
          git add ./utils/Country.mmdb
          git add README.md
          # The checkout command is removed as it's redundant. The push action below handles the branch.
          if ! git diff-index --quiet HEAD; then
            git commit -m "✔️ $(date '+%Y-%m-%d %H:%M:%S') Collected"
          else
            echo "No collection changes to commit."
          fi

      - name: Push Collection Changes
        uses: ad-m/github-push-action@master
        with:
          branch: master
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Tester Workflow
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Triggering the tester.yml workflow on the master branch..."
          gh workflow run tester.yml --ref master

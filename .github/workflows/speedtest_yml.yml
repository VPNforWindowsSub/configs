name: speedtest_yaml

# 触发条件
on:
  workflow_dispatch:

  push:
    paths:
      - "./sub/sub_merge_base64.txt"
      - "./sub/sub_merge_yaml.yml"

  schedule:
    - cron: "15 1,13 * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to v4

      - name: Install Python
        uses: actions/setup-python@v5 # Updated to v5
        with:
          python-version: "3.x"
          cache: "pip" # Use built-in caching

      - name: Set Timezone
        run: sudo timedatectl set-timezone 'Asia/Tehran'
        
      - name: Install Dependencies
        run: |
          pip install -r ./utils/requirements.txt

      - name: Fix Clash Config Paths with Absolute Path
        run: |
          echo "Current workspace is: ${{ github.workspace }}"
          sed -i 's|path: "./sub/sub_merge_yaml.yml"|path: "${{ github.workspace }}/sub/sub_merge_yaml.yml"|' ./utils/speedtest/clash_config_eu.yml
          echo "--- Patched clash_config_eu.yml ---"
          cat ./utils/speedtest/clash_config_eu.yml
          echo "---------------------------------"

      - name: Run Lite Speedtest
        run: |
          sudo sh ./utils/speedtest/speedtest2_yamlc.sh
          python ./utils/speed-test/output.py

      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git pull origin master
          git add EternityBase
          git add Eternity
          git add Eternity.txt
          git add ./sub/sub_merge.txt
          git add ./sub/sub_merge_base64.txt
          git add LogInfo.txt
          # Check if there are changes to commit to avoid empty commit errors
          if ! git diff-index --quiet HEAD; then
            git commit -m "$(date '+%Y-%m-%d %H:%M:%S') Filter Nodes"
          else
            echo "No changes to commit."
          fi

      - name: Push Change
        uses: ad-m/github-push-action@master
        with:
          branch: master
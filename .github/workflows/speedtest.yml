name: speedtest

# 触发条件
on:
  workflow_dispatch:

  push:
    paths:
      - './sub/sub_merge_base64.txt'

  schedule:
    - cron: '30 */8 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to v4

      - name: Install Python
        uses: actions/setup-python@v5 # Updated to v5
        with:
          python-version: '3.x'
          cache: 'pip' # Use built-in caching

      - name: Set Timezone
        run: sudo timedatectl set-timezone 'Asia/Tehran'

      - name: Install Dependencies
        run: |
          pip install -r ./utils/requirements.txt

      - name: Fix Clash Config Paths with Absolute Path
        run: |
          echo "Current workspace is: ${{ github.workspace }}"
          sed -i 's|path: "./sub/sub_merge_yaml.yml"|path: "${{ github.workspace }}/sub/sub_merge_yaml.yml"|' ./utils/speedtest/clash_config.yml
          echo "--- Patched clash_config.yml ---"
          cat ./utils/speedtest/clash_config.yml
          echo "--------------------------------"

      - name: Run Lite Speedtest
        run: |
          # Calling the corrected, robust script that uses proxychains and the local subscription file
          sudo sh ./utils/speedtest/speedtest.sh
          # Wait for speedtest to generate output before proceeding
          sleep 60
          python ./utils/speedtest/output.py
          python ./utils/eternity_convert.py

      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git pull origin master
          git add Eternity
          git add Eternity.yml
          git add README.md
          git add ./update/*
          git add LogInfo.txt
          # Check if there are changes to commit to avoid empty commit errors
          if ! git diff-index --quiet HEAD; then
            git commit -m "$(date '+%Y-%m-%d %H:%M:%S') Filter Nodes"
          else
            echo "No changes to commit."
          fi

      - name: Push Change
        uses: ad-m/github-push-action@master
        with:
          branch: master